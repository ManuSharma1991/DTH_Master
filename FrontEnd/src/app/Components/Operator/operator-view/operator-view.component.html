<div class="card shadow-lg p-3 mb-5 bg-white rounded">
  <h5 class="card-header text-center">Operator List</h5>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let operator of operatorList ; index as i">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ operator.firstname + " " + operator.lastname}}</td>
          <td>{{ operator.phonenumber}}</td>
          <td><a routerLink="/operatordetailedview/{{operator.operatorID}}"><button class="btn btn-primary btn-sm">View
                Details</button></a></td>
        </tr>
      </tbody>
    </table>
    <!-- <span *ngIf="!operatorList.length>0">There are no Operators present in Database. Please Use the registration form
      to create operators</span> -->
  </div>
</div>
<router-outlet></router-outlet>
