<span *ngIf="channelList.length == 0">
  <i class="fas fa-spinner fa-spin"></i>
</span>
<div class="card shadow-lg p-2 mb-3 bg-white rounded">
  <h5 class="card-header text-center">Channel Category List</h5>
  <div class="card-body">
    <div class="row">
      <div *ngFor="let category of categoryList">
        <div class="col-auto rounded m-2">
          <div
            data-toggle="modal"
            data-target="#exampleModal"
            (click)="getChannels(category)"
          >
            <img
              src="assets/Categories/{{category | lowercase}}.png"
              alt="{{category}}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Channels</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col m-3" *ngFor="let channel of categorisedChannels">
            <a
              routerLink="/channeldetailedview/{{channel.channelnumber}}"
              data-dismiss="modal"
            >
              <img
                src="{{channel.assetlocation}}"
                alt="{{channel.assetlocation}}"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<span *ngIf="channelList.length == 0"
  >There are no Operators present in Database. Please Use the registration form
  to create operators</span
>
<router-outlet></router-outlet>
