<span *ngIf="channelList.length == 0">
  <i class="fas fa-spinner fa-spin"></i>
</span>
<div class="card shadow-lg p-2 mb-3 bg-white rounded">
  <h5 class="card-header text-center">Channel List</h5>
  <div class="card-body">
    <div *ngFor="let category of categoryList">
      <div class="card shadow-lg p-2 mb-3 bg-white rounded">
        <div class="row card shadow-lg p-3 mb-5 bg-white text-center rounded m-2">
          <div>{{category | channelCategory | uppercase}}</div>
        </div>
        <div class="row">
          <div *ngFor="let channel of channelList">
            <div *ngIf="channel.channelcategory === category" class="col rounded m-3">
              <a routerLink="/channeldetailedview/{{channel.channelnumber}}">
                <img src="{{channel.assetlocation}}" alt="{{channel.assetlocation}}">
                <!-- <p>{{channel.channelnumber}}</p> -->
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span *ngIf="channelList.length == 0">There are no Operators present in Database. Please Use the registration form to create operators</span>
  </div>
</div>
<router-outlet></router-outlet>
