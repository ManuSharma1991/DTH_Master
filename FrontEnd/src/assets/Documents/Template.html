// Single Field with only required validation.

<div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span style="width: 125px" class="input-group-text">FIELD</span>
  </div>
  <input class="form-control" type="text" formControlName="field" required>
  <div class="input-group-append" *ngIf="(this. formname.get('field').dirty || this. formname.get('field').touched ) && this. formname.get('field').hasError('required')">
    <span style="width: 225px" class="input-group-text alert-danger">Please Enter field</span>
  </div>
</div>

  <div class="col text-right">
    <button class="btn btn-outline-primary" type="submit" [disabled]="!this.formname.valid" (click)="register()">Register</button>
  </div>
  <div class="col text-left">
    <button class="btn btn-outline-primary" type="submit" (click)="reset()">Reset</button>
  </div>
</div>
